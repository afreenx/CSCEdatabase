<!DOCTYPE html>
<html>
<head>
    <title>Create Real Estate Agent</title>
</head>
<body>
    <h1>Create Real Estate Agent</h1>
    <form method="POST" action="/agents/create">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="contact_details">Contact Details:</label>
        <input type="text" id="contact_details" name="contact_details" required><br>
        <button type="submit">Create</button>
    </form>
    <a href="/agents">Back to Real Estate Agents</a>
</body>
</html>
