<!DOCTYPE html>
<html>
<head>
    <title>Create Real Estate</title>
</head>
<body>
    <h1>Create Real Estate</h1>
    <form method="POST" action="/realestates/create">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        <label for="listing_date">Listing Date:</label>
        <input type="date" id="listing_date" name="listing_date" required><br>
        <label for="sell_date">Sell Date:</label>
        <input type="date" id="sell_date" name="sell_date" required><br>
        <label for="agent_id">Agent:</label>
        <select id="agent_id" name="agent_id" required>
            {% for agent in agents %}
                <option value="{{ agent.agent_id }}">{{ agent.name }}</option>
            {% endfor %}
        </select><br>
        <label for="customer_id">Customer:</label>
        <select id="customer_id" name="customer_id" required>
            {% for customer in customers %}
                <option value="{{ customer.customer_id }}">{{ customer.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Create</button>
    </form>
    <a href="/realestates">Back to Real Estates</a>
</body>
</html>
