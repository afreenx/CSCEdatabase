{% extends 'base.html' %}

{% block content %}
  <h1>Create Customer</h1>
  <form method="POST" action="{{ url_for('manage_customer', action='create') }}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="contact_details">Contact Details:</label>
      <input type="text" class="form-control" id="contact_details" name="contact_details" required>
    </div>
    <div class="form-group">
      <label for="account_balance">Account Balance:</label>
      <input type="number" class="form-control" id="account_balance" name="account_balance" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
