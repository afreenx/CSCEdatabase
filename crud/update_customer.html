{% extends 'base.html' %}

{% block content %}
  <h1>Edit Customer</h1>
  <form method="POST" action="{{ url_for('manage_customer', action='update', customer_id=customer.customer_id) }}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
    </div>
    <div class="form-group">
      <label for="contact_details">Contact Details:</label>
      <input type="text" class="form-control" id="contact_details" name="contact_details" value="{{ customer.contact_details }}" required>
    </div>
    <div class="form-group">
      <label for="account_balance">Account Balance:</label>
      <input type="number" class="form-control" id="account_balance" name="account_balance" value="{{ customer.account_balance }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <form method="POST" action="{{ url_for('manage_customer', action='delete', customer_id=customer.customer_id) }}" class="mt-3">
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
